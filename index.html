<!doctype html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Satış Görüşmesi - Satış Eğitim Platformu</title>
  <link rel="stylesheet" href="/src/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.5s ease-out;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
  </style>
</head>

<body class="bg-gray-50">
  <script>
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user') || 'null');
    if (!token || !user) {
      window.location.href = '/login.html';
    }
  </script>
  
  <nav class="gradient-bg shadow-xl">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-20">
        <div class="flex items-center space-x-4">
          <a href="javascript:history.back()" class="text-white hover:text-purple-100 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
          </a>
          <div class="flex items-center space-x-3">
            <div class="bg-white/20 backdrop-blur-sm p-2 rounded-lg">
              <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
              </svg>
            </div>
            <h1 class="text-2xl font-bold text-white">Satış Görüşmesi</h1>
          </div>
        </div>
        <div class="flex items-center space-x-3">
          <div class="flex items-center space-x-2 bg-white/20 backdrop-blur-sm px-4 py-2 rounded-full">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            <span class="text-white font-semibold" id="nav-user-name"></span>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <script>
    if (user) {
      document.getElementById('nav-user-name').textContent = user.name;
    }
  </script>
  <div id="app">
    <form>
      <div class="container">
        <!-- Sol Panel: Görselleştirme ve Kamera -->
        <div class="visualization-panel">
          <div class="visualizer-container">
            <label>Voice Activity</label>
            <canvas id="audio-visualizer" width="300" height="120"></canvas> <!-- Yükseklik ayarlandı -->
            <div id="audio-status" class="status-indicator off">Inactive</div>
          </div>

          <div class="camera-container">
            <label>Camera</label>
            <video id="user-camera" autoplay muted playsinline></video>
            <div id="camera-status" class="status-indicator off">Inactive</div>
          </div>
        </div>

        <!-- Orta Panel: Konuşma Metni -->
        <div id="received-text-container">
            <!-- Konuşma metinleri buraya gelecek -->
            <div id="ringBox">
              <div class="ring-content">
                  <div class="wave"></div>
                  <div class="wave" style="animation-delay: 0.6s"></div>
                  <div class="wave" style="animation-delay: 1.2s"></div>
                  <div class="call-status">Ringing...</div>
                  <div class="loader" style="display: none;">Sending message...</div>
              </div>
          </div>
        </div>

        <!-- Sağ Panel: Ayarlar (Gizlenebilir) -->
        <div id="controls-panel" class="controls">
          <h3>Settings</h3> <!-- Panel başlığı -->

          <div class="input-group">
            <label for="endpoint">Endpoint (Realtime Service)</label>
            <input id="endpoint" type="text" placeholder="Enter resource/endpoint URL" />
            <div class="toggle-group">
              <label for="azure-toggle">Use Azure OpenAI</label>
              <input id="azure-toggle" type="checkbox" />
            </div>
          </div>

          <div class="input-group">
            <label for="api-key">API Key (Realtime Service)</label>
            <input id="api-key" type="password" placeholder="Enter API key for realtime service" />
            <label for="deployment-or-model">Deployment / Model (Realtime Service)</label>
            <input id="deployment-or-model" type="text" placeholder="Enter deployment/model for realtime" />
          </div>

          <!-- Azure OpenAI Değerlendirme Ayarları -->
          <div class="input-group">
            <label for="evaluation-endpoint">Azure OpenAI Endpoint</label>
            <input id="evaluation-endpoint" type="text" placeholder="Enter your Azure OpenAI endpoint URL" />
            <label for="evaluation-api-key">Azure OpenAI API Key</label>
            <input id="evaluation-api-key" type="password" placeholder="Enter your Azure OpenAI API key" />
            <label for="evaluation-deployment">Azure OpenAI Deployment Name</label>
            <input id="evaluation-deployment" type="text" placeholder="Enter your GPT-4 deployment name" />
            <small>These settings are used only for the 'Evaluate Performance' feature.</small>
          </div>
          <!-- Azure OpenAI Ayarları Sonu -->

          <div class="input-group">
            <label for="session-instructions">System Message (Realtime Bot)</label>
            <textarea id="session-instructions" placeholder="Optional instructions for the AI assistant" rows="4"></textarea>
            <button id="select-template-button" type="button" class="secondary-button">Select Template</button>
          </div>

          <div class="input-group">
            <label for="temperature">Temperature (Realtime Bot)</label>
            <input id="temperature" type="number" min="0.6" max="1.2" step="0.05" placeholder="0.6-1.2 (default 0.8)"/>
          </div>

          <div class="input-group">
            <label for="voice">Voice (Realtime Bot)</label>
            <select id="voice">
              <option value="">Default</option>
              <option>alloy</option>
              <option>ash</option>
              <option>ballad</option>
              <option>coral</option>
              <option>echo</option>
              <option>sage</option>
              <option>shimmer</option>
              <option>verse</option>
            </select>
          </div>
        </div>

        <!-- Alt Kontrol Barı - Modern Tasarım -->
        <div class="main-controls-modern">
          <button id="start-recording" type="button" title="Görüşmeyi Başlat" class="btn-primary">
            <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
            </svg>
            <span>Başlat</span>
          </button>
          
          <button id="stop-recording" type="button" title="Görüşmeyi Durdur" disabled="true" class="btn-danger">
            <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"/>
            </svg>
            <span>Durdur</span>
          </button>
          
          <button id="evaluate-button" type="button" title="Performans Değerlendirmesi" disabled="true" class="btn-success">
            <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
            </svg>
            <span>Değerlendir</span>
          </button>
          
          <div class="divider-modern"></div>
          
          <button id="camera-button" type="button" title="Kamera Aç/Kapat" class="btn-secondary">
            <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
            </svg>
          </button>
          
          <button id="voice-activity-button" type="button" title="Ses Göstergesi" class="btn-secondary">
            <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"/>
            </svg>
          </button>
          
          <button id="transcript-toggle" type="button" title="Metin Göster/Gizle" class="btn-secondary">
            <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
          </button>
          
          <button id="settings-button" type="button" title="Ayarlar" class="btn-secondary">
            <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
          </button>
          
          <button id="clear-all" type="button" title="Temizle" class="btn-secondary">
            <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
            </svg>
          </button>
        </div>

        <!-- Değerlendirme Modalı -->
        <div id="evaluation-modal" class="modal">
          <div class="modal-content">
            <span id="close-modal" class="close" title="Close">×</span>
            <h2>Performance Evaluation</h2>
            <div id="evaluation-results">
              <!-- Değerlendirme sonuçları buraya gelecek -->
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
