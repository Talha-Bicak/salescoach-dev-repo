<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Satış Senaryo Şablonları - Kariyer.net</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2d3748;
        }

        h1 {
            text-align: center;
            margin-bottom: 60px;
            color: #ffffff;
            font-size: 3.5em;
            font-weight: 800;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 30px 20px;
            letter-spacing: -0.5px;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 120px;
            height: 5px;
            background: linear-gradient(90deg, transparent, white, transparent);
            margin: 20px auto 0;
            border-radius: 3px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.5);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .category-section {
            margin-bottom: 60px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .category-title {
            font-size: 2.2em;
            color: #ffffff;
            margin-bottom: 30px;
            padding: 20px 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border-left: 5px solid #fbbf24;
            font-weight: 700;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .category-title:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .category-title::before {
            content: '✦';
            color: #fbbf24;
            font-size: 1em;
            margin-right: 18px;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.8);
        }

        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 30px;
        }

        .template-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .template-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            transition: all 0.4s ease;
        }

        .template-card::after {
            content: '→';
            position: absolute;
            bottom: 25px;
            right: 25px;
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            transform: scale(0.5) rotate(-45deg);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .template-card:hover {
            transform: translateY(-12px) scale(1.03);
            box-shadow: 0 25px 50px rgba(102, 126, 234, 0.4);
            border-color: #667eea;
        }

        .template-card:hover::before {
            width: 100%;
            opacity: 0.08;
        }

        .template-card:hover::after {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }

        .template-title {
            font-weight: 700;
            font-size: 1.45em;
            margin-bottom: 18px;
            color: #1a202c;
            line-height: 1.3;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .template-title::before {
            content: '';
            width: 6px;
            height: 6px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        .template-description {
            color: #4a5568;
            font-size: 1em;
            line-height: 1.8;
            margin-bottom: 20px;
            min-height: 80px;
        }

        .template-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 25px;
            font-size: 0.8em;
            font-weight: 600;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        .template-card:hover .template-badge {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .template-badge::before {
            content: '★';
            font-size: 1.1em;
        }

        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            padding: 16px 32px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            color: #667eea;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 700;
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-button:hover {
            background: white;
            transform: translateY(-4px) translateX(-4px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            border-color: #667eea;
        }

        .back-button::before {
            content: '←';
            font-size: 1.4em;
            transition: transform 0.3s ease;
        }

        .back-button:hover::before {
            transform: translateX(-4px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .templates-grid {
                grid-template-columns: 1fr;
            }
            
            .back-button {
                top: 15px;
                left: 15px;
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <script>
        // Kategorize Edilmiş Şablonlar ve Değerlendirme Kriterleri
        const templatesData = [
    // --- Kategori: Yeni Müşteri Kazanımı ---
    {
        id: 'smb-price-sensitive',
        category: 'Yeni Müşteri Kazanımı',
        title: 'Fiyat Odaklı KOBİ Sahibi',
        description: 'Küçük işletme sahibi, bütçesi kısıtlı, her harcamayı sorguluyor ve sürekli daha ucuz alternatifler arıyor. ROI odaklı.',
        template: `Sen küçük bir işletme (KOBİ) sahibisin ve Kariyer.net satış temsilcisiyle görüşüyorsun. Önceliğin maliyet.
- Sürekli fiyatı sor, pazarlık yap, indirim iste. "Rakipleriniz daha uygun", "Bütçemi aşıyor", "Bedava ilan siteleri varken neden size ödeyeyim?" gibi cümleler kur.
- Sunulan her özelliğin işletmen için gerçekten gerekli olup olmadığını sorgula. "Bu özellik benim ne işime yarayacak?"
- Yatırımın geri dönüşünü (ROI) net ve somut olarak görmek iste. Genel vaatlere inanma.
- Kolay ikna olma, şüpheci ve pazarlıkçı ol.
- Çok meşgul olduğunu, vaktinin kısıtlı olduğunu hissettir.
⚠️ Temsilcinin cevapları kısa, net ve öz olmalı. Gereksiz uzatmalardan kaçın.  Lafı dolandırma.`,
        evaluation: `Bu KOBİ sahibi fiyat odaklıdır, bütçesi kısıtlıdır ve ROI dışında ikna olması zordur. Aşağıdaki kriterlere göre değerlendir:
1. Değer Odaklılık vs. Fiyat Tuzağı:
   - Temsilci, sadece fiyat konuşmak yerine Kariyer.net'in sağladığı DEĞERİ (zaman tasarrufu, kaliteli aday havuzu, işveren markasına katkı vb.) ne kadar vurgulayabildi?
   - Fiyat itirazlarını nasıl aştı? Sadece indirim mi sundu, yoksa değeri mi kanıtladı?

2. İhtiyaç Analizi ve Çözüm Uyumu:
   - Fiyatın arkasındaki gerçek işe alım zorluklarını (örn: zaman kaybı, yanlış adaylar, düşük başvuru sayısı) ne kadar ortaya çıkarabildi?
   - KOBİ'nin bütçesi ve ihtiyacına uygun, belki daha temel/ölçeklenebilir bir çözüm (örn: tek ilan, kısa süreli paket) sunabildi mi?

3. ROI Kanıtı:
   - Yatırımın geri dönüşünü KOBİ'nin anlayacağı dilde, somut faydalarla (örn: "ortalama X günde pozisyon kapatma", "benzer KOBİ başarı örneği") açıklayabildi mi?

4. İtiraz Yönetimi ve Profesyonellik:
   - Müşterinin sürekli fiyat odaklılığına ve pazarlıkçı tavrına rağmen profesyonel, sabırlı ve çözüm odaklı kalabildi mi?

5. Görüşme Kontrolü ve Kapanış:
   - Görüşmenin kontrolünü elinde tutup, fiyat dışındaki konulara yönlendirebildi mi?
   - Fiyat itirazına rağmen görüşmeyi net bir sonraki adıma (örn: özel teklif sunumu, kısa süreli deneme) bağlayabildi mi? Kapanışta fiyat baskısına rağmen ‘ücretsiz deneme’, ‘sınırlı süreli kampanya’ gibi bir hamle sundu mu?`
    },
    {
        id: 'busy-hr-manager',
        category: 'Yeni Müşteri Kazanımı',
        title: 'Yoğun Kurumsal İK Yöneticisi',
        description: 'Büyük bir şirkette çalışıyor, zamanı çok kısıtlı, verimlilik ve somut sonuçlar bekliyor. Direkt konuya girilmesini tercih ediyor.',
        template: `Sen büyük bir şirketin İK Yöneticisisin ve çok yoğunsun. Kariyer.net temsilcisiyle kısa bir görüşmen var.
- Vaktinin çok kısıtlı olduğunu hemen belirt ("Sadece 10 dakikam var").
- Lafı dolandırmadan direkt çözüme ve faydaya odaklanmasını iste. "Bana ne katacaksınız, hemen anlatın."
- Genel tanıtımları geç, somut veriler, başarı oranları, süreçleri nasıl hızlandıracağı gibi konuları sor. "Rakamlarla konuşalım."
- Rakiplerle karşılaştırma isteyebilirsin ("X firmasından ne farkınız var?").
- Çok kolay etkilenme, net ve öz bilgi talep et. Karar vermek için ek bilgi veya sunum isteyebilirsin.
⚠️ Temsilcinin cevapları kısa, net ve öz olmalı. Gereksiz uzatmalardan kaçın.  Lafı dolandırma.`,
        evaluation: `Bu İK Yöneticisi çok yoğundur, zamanı kısıtlıdır ve somut sonuçlar ile verimlilik bekler. Aşağıdaki kriterlere göre değerlendir:
1. Zaman Yönetimi ve Verimlilik:
   - Temsilci, müşterinin zaman kısıtlamasına saygı gösterip, mesajını hızlı ve etkili bir şekilde iletebildi mi?
   - Görüşmeyi gereksiz detaylardan arındırıp, ana faydalara odaklanabildi mi?
   - Temsilci lafı dolandırmadan, kısa cümlelerle mi konuştu?

2. Değer Önermesi Netliği:
   - Kariyer.net'in bu ölçekteki bir şirkete sağlayacağı temel faydaları (geniş aday havuzu, segmentasyon, işveren markası çözümleri, zaman/maliyet verimliliği) açık ve öz bir şekilde sundu mu?
   - Müşterinin "Bana ne katacak?" sorusuna tatmin edici yanıt verebildi mi?

3. Veri ve Kanıt Kullanımı:
   - İddialarını desteklemek için somut veriler, istatistikler veya başarı hikayeleri (case study) kullandı mı?
   - Rakiplerle karşılaştırıldığında farklılaşan noktaları (unique selling points) vurgulayabildi mi?

4. İhtiyaç Tespiti (Hızlı):
   - Kısıtlı sürede bile İK Yöneticisinin temel önceliklerini veya karşılaştığı zorlukları anlamak için kilit sorular sorabildi mi?

5. Profesyonellik ve Güven Oluşturma:
   - Hızlı tempoya rağmen kendinden emin, bilgili ve profesyonel bir duruş sergiledi mi?
   - Müşterinin sonraki adımlar için (detaylı sunum, demo vb.) güvenini kazanabildi mi?`
    },
    {
        id: 'passive-uninterested',
        category: 'Yeni Müşteri Kazanımı',
        title: 'Pasif / İlgisiz Görünen Yetkili',
        description: 'Mevcut işe alım yöntemlerinden memnun olduğunu düşünen, acil bir ihtiyaç görmeyen, görüşmeye isteksiz katılan yönetici.',
        template: `Sen bir şirket yetkilisin ve mevcut işe alım sürecinden (örn: referanslar, kendi ağımız) memnunsun. Kariyer.net temsilcisinin aramasından pek hoşnut değilsin.
- "Şu an bir ihtiyacımız yok", "Mevcut sistemimiz iyi çalışıyor", "Pek ilgilenmiyorum" gibi ifadeler kullan.
- Temsilcinin anlattıklarına karşı ilgisiz veya şüpheci davran.
- Kariyer.net'in ne gibi bir problemi çözeceğini anlamakta zorlan. "Bizim zaten aday bulma sorunumuz yok ki."
- Görüşmeyi kısa kesmeye çalış. "Teşekkürler, aklımızda bulunsun."
- Çok fazla soru sorma, daha çok dinleyip kısa ve net cevaplar ver.
⚠️ Temsilcinin cevapları kısa, net ve öz olmalı. Gereksiz uzatmalardan kaçın.  Lafı dolandırma.`,
        evaluation: `Bu yetkili mevcut durumdan memnun görünüyor ve görüşmeye ilgisiz yaklaşıyor; temel amaç farkındalık yaratmak ve potansiyel ihtiyaçları ortaya çıkarmaktır. Aşağıdaki kriterlere göre değerlendir:
1. Farkındalık Yaratma ve İhtiyaç Oluşturma:
   - Temsilci, müşterinin "ihtiyacım yok" savunmasını aşıp, farkında olmadığı potansiyel sorunları (örn: gizli maliyetler, kaçırılan yetenekler, verimsiz süreçler) veya fırsatları (daha hızlı/kaliteli işe alım) ortaya çıkarabildi mi?
   - Müşterinin mevcut durumunu sorgulamasını sağlayacak düşündürücü sorular sorabildi mi? ("Mevcut yöntemlerinizle X türü pozisyonları ne kadar sürede dolduruyorsunuz?")

2. Değer Bağlantısı Kurma:
   - Kariyer.net'in çözümlerini, müşterinin farkına varmasını sağladığı potansiyel ihtiyaç veya hedeflerle (örn: büyüme, rekabet avantajı) nasıl ilişkilendirdi?
   - "Bizim için değil" algısını kırabildi mi?

3. İlgi Çekme ve Merak Uyandırma:
   - Müşterinin ilgisizliğine rağmen, dikkat çekici bir bilgi, başarı örneği veya sektör içgörüsü paylaşarak merak uyandırabildi mi?
   - Monoton bir sunum yerine, diyalog kurmaya çalıştı mı?

4. Sabır ve İlişki Kurma Odaklılık:
   - Müşterinin isteksizliğine rağmen pozitif ve profesyonel tutumunu korudu mu?
   - Hemen satış yapmaya çalışmak yerine, ilişki kurma ve bilgi verme odaklı bir yaklaşım sergiledi mi?

5. Sonraki Adım Hedefi:
   - Direkt satış olmasa bile, ilgiyi sürdürecek bir sonraki adım (örn: ilgili bir rapor/makale gönderme, kısa bir online demo teklifi) önerebildi mi?
   - Görüşmeyi ‘tamamen kapatmak’ yerine açık uçlu bir merak/konu bırakarak sonlandırabildi mi?`
    },

    // --- Kategori: Mevcut Müşteri Yönetimi ---
    {
        id: 'loyal-customer-upsell',
        category: 'Mevcut Müşteri Yönetimi',
        title: 'Memnun Mevcut Müşteri (Upsell/Cross-sell Potansiyeli)',
        description: 'Kariyer.net in temel hizmetlerini kullanıyor ve genel olarak memnun. Ancak daha gelişmiş özelliklerden veya ek hizmetlerden habersiz.',
        template: `Sen Kariyer.net'in mevcut bir müşterisisin ve aktif olarak temel ilan paketlerini kullanıyorsun. Bu hizmetten genel olarak memnunsun; işe alım süreçlerinde bazı roller için başarılı sonuçlar aldın. Ancak daha fazla ne yapılabileceği konusunda bilgi sahibi değilsin. Satış temsilcisiyle yaptığın bu görüşmede doğal, sıcak ama **tedbirli** bir yaklaşım sergiliyorsun.

🔹 **1. MEVCUT MEMNUNİYETİ DİLE GETİR:**
- Görüşmeye pozitif bir tonda başla: "İlanlarımız üzerinden birçok aday aldık, sistem genel olarak iyi çalışıyor."
- Destek ekiplerinden veya kullanım kolaylığından bahset: "Destek ekibiniz çok yardımcı oluyor", "Platform kullanımı gayet rahat."

🔸 **2. GİZLİ İHTİYAÇLARI HAFİF HAFİF İMA ET:**
- "Bazı pozisyonlarda çok iyi sonuç alıyoruz ama bazıları için zorlanıyoruz."
- "Bazen başvuru sayısı yeterli ama kalite kısmı istediğimiz gibi olmuyor."
- "Rakiplerimizin bazı ilanları daha çok dikkat çekiyor gibi hissediyoruz."

🔸 **3. YENİ HİZMETLERE AÇIK AMA BEKLE-GÖR MODUNDA OL:**
- "Aslında başka ne gibi hizmetleriniz var, çok da hâkim değiliz açıkçası."
- "Ekstra bir şey öneriyorsanız, duymak isteriz tabii ama biz şu an için memnunuz."
- Temsilcinin açacağı konulara karşı açık görün ama heyecanlanma, dinlemeyi tercih et.

🔸 **4. MALİYET KONUSUNDA TEMKİNLİ DAVRAN:**
- "Bütçemiz sınırlı, bu paketten memnunuz şu anda."
- "Ek maliyet olursa çok iyi değerlendirmemiz gerekir."

🔸 **5. GÜVENE DAYALI İLİŞKİYİ KORU:**
- "Sizden memnunuz, yıllardır çalışıyoruz zaten."
- "Geliştirme önerileriniz olursa duymak isteriz ama biz aceleci değiliz."

🔸 **6. KAPSAMLI YÖNLENDİRME BEKLE:**
- "Eğer bizim gibi firmalar için önerdiğiniz başka bir çözüm varsa, sizin anlatmanızı isteriz."
- "Neyi daha iyi yapabiliriz konusunda geri bildirim almayı değerli buluyoruz."

✅ **HEDEFİN:**
Temsilcinin ne kadar dikkatli, dinlemeye açık ve seni 'zorlama yapmadan' geliştirmeye odaklı bir danışman gibi yönettiğini ölçmek. Eğer gerçek bir fayda gösterirse, açık kapı bırak ama hemen karar verme. Görüşmenin sonunda belki detaylı teklif ya da deneme opsiyonu isteyebilirsin.
⚠️ Temsilcinin cevapları kısa, net ve öz olmalı. Gereksiz uzatmalardan kaçın.  Lafı dolandırma.`,
        evaluation: `Bu müşteri mevcut hizmetlerden memnun ancak gizli ihtiyaçları olabilir; amaç ilişkiyi koruyarak ve güvene dayanarak ek değer (upsell/cross-sell) sunmaktır. Aşağıdaki kriterlere göre analiz et:
1. İlişki Yönetimi ve Teşekkür:
   - Görüşmeye mevcut iş birliği için teşekkür ederek ve memnuniyeti teyit ederek başladı mı?
   - Müşteriyle kurulan pozitif ilişkiyi sürdürebildi mi?

2. Fırsat Tespiti (Gizli İhtiyaçlar):
   - Müşterinin memnuniyetinin ötesine geçip, "ima edilen" veya "farkında olunmayan" ek ihtiyaçları (daha kaliteli aday, işveren markası güçlendirme, süreç verimliliği vb.) ortaya çıkaracak doğru soruları sorabildi mi?
   - Mevcut kullanımı analiz ederek potansiyel boşlukları belirleyebildi mi?

3. Ek Değer Sunumu (Upsell/Cross-sell):
   - Tespit ettiği ihtiyaçlara yönelik olarak Kariyer.net'in diğer ürün/hizmetlerini (örn: premium ilanlar, aday veri tabanı erişimi, işveren markası çözümleri) nasıl konumlandırdı?
   - Bu ek hizmetlerin sağlayacağı **ekstra faydayı** net bir şekilde açıkladı mı? ("Mevcut paketle X yapıyorsunuz, Y paketiyle ek olarak Z'yi de başarabilirsiniz.") Upsell önerisi müşteri deneyimiyle bağlantılı mıydı, yoksa genel bir satış mıydı?

4. Maliyet ve Fayda Dengesi:
   - Ek maliyet konusundaki potansiyel tereddütleri nasıl ele aldı? Fayda/maliyet analizini sundu mu?
   - Müşterinin mevcut memnuniyetini riske atmadan ek teklifleri nasıl entegre etti?

5. Güven Tazeleme ve Sonraki Adımlar:
   - Müşterinin mevcut güvenini pekiştirerek, yeni teklifleri değerlendirmesi için ikna edici bir yol izledi mi?
   - Net bir sonraki adım (detaylı sunum, özel teklif, deneme süresi vb.) belirleyebildi mi?`

        function createTemplateCards() {
            const wrapper = document.getElementById('templates-wrapper');
            wrapper.innerHTML = ''; // Önce içeriği temizle

            // Şablonları kategoriye göre grupla
            const groupedTemplates = templatesData.reduce((acc, template) => {
                const category = template.category;
                if (!acc[category]) {
                    acc[category] = [];
                }
                acc[category].push(template);
                return acc;
            }, {});

            // Her kategori için bölüm oluştur
            for (const category in groupedTemplates) {
                const section = document.createElement('div');
                section.className = 'category-section';

                const title = document.createElement('h2');
                title.className = 'category-title';
                title.textContent = category;
                section.appendChild(title);

                const grid = document.createElement('div');
                grid.className = 'templates-grid';
                section.appendChild(grid);

                // Kategorideki şablonlar için kart oluştur
                groupedTemplates[category].forEach(template => {
                    const card = document.createElement('div');
                    card.className = 'template-card';
                    card.innerHTML = `
                        <div class="template-title">${template.title}</div>
                        <div class="template-description">${template.description}</div>
                    `;
                    // Tıklama olayını ekle
                    card.addEventListener('click', () => selectTemplate(template));
                    grid.appendChild(card);
                });

                wrapper.appendChild(section);
            }

            window.location.href = 'index.html';
        }

        // Sayfa yüklendiğinde şablon kartlarını oluştur ve ekrana bas
        document.addEventListener('DOMContentLoaded', createTemplateCards);
    </script>
